<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="{{ url_for('static', path='/css/participantList.css') }}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="content">
            <div class="list">
            <script>let total = 0;</script>
                {% for di in donors_info %}
                    <div class="item">
                        <div class="itemContent">
                            <div class="name">
                                {{ di.name }}, {{ di.payed }} руб.
                            </div>
                            <div class="control">
                                <div class="bod">
                                    {{ di.payed_date }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>total += parseInt('{{ di.payed }}')</script>
                {% endfor %}
                <div class="item">
                    <div class="itemContent">
                        <div class="name">
                             Всего сдано <script>document.write(total + " руб.")</script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="backButton" onclick="closeWebApp()">
                Закрыть
            </div>
        </footer>
    </div>
</div>
<script src="{{ url_for('static', path='/js/participantList.js') }}"></script>
<script>
    let App = window.Telegram.WebApp;

    function closeWebApp() {
        App.close();
    }
    document.querySelectorAll(".bod").forEach((date) => {
        if (date.innerText !== '') {
            let [year, month, day] = date.innerText.split("-")

            date.innerText = `${day}.${month}.${year}`
        } else {
            date.innerText = 'не сдал'
        }
    })
</script>
</body>
</html>
