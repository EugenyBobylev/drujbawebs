<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/registration.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/companyRegistration.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .smallParagraph{
            /* background-color: pink; */
            font-size: 14px;
            transform: translate(13px, 31px);
            opacity: 0.5;
            transition: 0.3s;
            pointer-events: none;
        }
        form > input{
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="container">

        <h1>Регистрация <br> компании</h1>
        <form action="" name="companyRegistrationForm" class="companyRegister">
            <p class="smallParagraph">Название компании *</p>
            <input type="text" placeholder="" class="required" name="company_name" required>
            <p class="smallParagraph">Сфера деятельности *</p>
            <input type="text" placeholder="" class="required" name="activity" required>
            <p class="smallParagraph">Количество человек в компании *</p>
            <input type="number" placeholder="" class="required" name="peoples" required>
            <p class="smallParagraph">Ваши имя и фамилия *</p>
            <input type="text" placeholder="" class="required" name="name" required>
            <p class="smallParagraph">Должность</p>
            <input type="text" placeholder="" class="required" name="job">
            <p class="smallParagraph">Контактный телефон *</p>
            <input type="tel" placeholder="" class="required" name="contact" required>
            <p class="smallParagraph">E-mail *</p>
            <input type="email" placeholder="" class="required" name="mail" required>
    
            <footer>
                <button class="bottomBtn" type="submit">Сохранить</button>
            </footer>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).on('click','a', function(event){
            event.preventDefault()
            var url = $(this).attr('href');
            $('#container').load(url)
        })
    </script>
    <script>
        let inputs = document.getElementsByTagName("input")
        for (let i of inputs) {
            i.onclick = function() {
                this.previousElementSibling.style.transform = 'none'
                this.previousElementSibling.style.fontSize = "10px"
            }
            i.onblur = function() {
                if (this.value == "") {
                    this.previousElementSibling.style.transform = 'translate(13px, 31px)'
                    this.previousElementSibling.style.fontSize = "14px"
                }
            }
        }
    </script>
    <script src="{{ url_for('static', path='/js/_api.js') }}"></script>
    <script src="{{ url_for('static', path='/js/companyRegister.js') }}"></script>
</body>

</html>
